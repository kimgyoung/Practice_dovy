<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>제발</title>
</head>
<body>

<form id="joinForm" action="/kakaoJoin" method="post">
    <button type="submit">회원 가입 하기</button>
</form>
<button onclick="window.location.href='/'">돌아 가기</button>

<script>
    // Axios 라이브러리를 사용하여 비동기 요청을 처리하는 예시입니다.
    // 이 코드는 '/kakaoJoin' 엔드포인트로 POST 요청을 보내고,
    // 그 응답을 받아 처리하는 예시입니다.
    document.getElementById('joinForm').addEventListener('submit', function(event) {
        event.preventDefault();  // 폼의 기본 제출 동작을 막습니다.

        // 여기에 사용자 데이터를 준비하는 코드를 추가하세요.
        var userData = {...};

        axios.post('/kakaoJoin', userData)
            .then(response => {
                if (response.status === 200) {
                    // 회원가입 성공, 메인 페이지로 이동
                    window.location.href = '/';
                } else {
                    // 회원가입 실패, 오류 메시지 표시
                    alert('회원가입에 실패했습니다.');
                }
            });
    });
</script>

</body>
</html>
